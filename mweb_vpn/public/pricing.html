<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - MWEBS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <div id="checkout-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3>Final Confirmation</h3>
                    <p id="modal-summary">Confirm your plan details.</p>
                    
                    <label for="server-location">Choose Server Location:</label>
                    <select id="server-location">
                        <option value="USA">USA</option>
                        <option value="Germany">Germany</option>
                        <option value="Singapore">Singapore</option>
                    </select>

                    <label for="email-input">Enter Your Email:</label>
                    <input type="email" id="email-input" placeholder="you@example.com" required>
                    
                    <p style="text-align: center; font-size: 0.9rem; margin-top: 1.5rem; opacity: 0.7;">Choose your payment method:</p>
                    <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                        <button id="nowpayments-pay-button" class="cta-button" style="flex: 1;">Pay with Crypto</button>
                        <button id="freekassa-pay-button" class="cta-button" style="flex: 1;">Pay with FreeKassa</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
